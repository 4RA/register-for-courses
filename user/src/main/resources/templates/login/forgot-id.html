<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="Pretendard-Medium" style="text-align: center; color: #92E8A7"><b>아이디 찾기</b>
                                    </h1>
                                    <p class="mb-4 Pretendard-Light">아래에 회원가입 시 입력했던 성함과 이메일을 입력해주세요. 이메일로 학번 정보를 보내드립니다.</p>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user Pretendard-Light"
                                               id="name" placeholder="이름을 입력하세요" style="border-color: #92E8A7; color: #92E8A7">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user Pretendard-Light"
                                               id="email" placeholder="이메일을 입력하세요" style="border-color: #92E8A7; color: #92E8A7">
                                    </div>
                                    <a href="login" class="btn btn-primary btn-user btn-block Pretendard-Light">
                                        학번 받기
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small Pretendard-Light" href="../find/password">비밀번호를 잊어버렸다면?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small Pretendard-Light" href="../register">새로운 계정을 생성하세요!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small Pretendard-Light" href="../login">이미 계정이 존재한다면 로그인하세요!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
